<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FlashCarp</title>

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
  <header class="center">
    <h1>FlashCarp</h1>
  </header>

  <div id="app" class="container">
  </div>

  <script src="vendors/jquery.js"></script>
  <script src="vendors/underscore.js"></script>
  <script src="vendors/backbone.js"></script>
  <script src="vendors/backbone.localStorage.js"></script>
  <script src="vendors/Handlebars.js"></script>
  <script src="js/flashcards.js"></script>



  <!-- TEMPLATES -->

  <!-- EDITOR -->
  <script type="text/template" id="app-template">
    <div class="card-editor">
      <nav>
        <button id="delete-set" class="options btn">Delete All</button>
        <button id="review-set" class="options btn">Review Set</button>
      </nav>
      <ul id="cardset"></ul>

      <div id="new-card">
        <div class="col-md-6 wrapper">
          <h3><i class="icon-plus"></i> Add New Card</h3>
          <textarea name="query" placeholder="Card Front"></textarea>
        </div>
        <div class="col-md-6">
          <ul class="answers wrapper">
            <li class="answer">
              <input class="update" name="label" placeholder="Label" />
              <textarea class="update" name="answer" placeholder="Answer"></textarea>
              <i class="remove-answer icon-remove actions"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </script>

  <!-- EDITOR > CARD -->
  <script type="text/template" id="card-template">
    <div class="view row">
      <div class="query col-md-6">
        <span>{{query}}</span>
        <textarea class="update" name="query">{{query}}</textarea>
        <div class="actions">
          <a class="edit"><i class="icon-pencil"></i></a>
          <a class="save"><i class="icon-ok-sign"></i></a>
          <a class="destroy"><i class="icon-remove"></i></a>
        </div>
      </div>
      <div class="col-md-6">
        <ul class="answers">
          {{#answers}}
          <li class="answer">
            <span class="title">{{label}}:</span>
            <span>{{answer}}</span>
            <input class="update" name="label" placeholder="Label" value="{{label}}" />
            <textarea class="update" name="answer" placeholder="Answer">{{answer}}</textarea>
            <i class="remove-answer icon-remove actions"></i>
          </li>
          {{/answers}}
        </ul>
      </div>
    </div>
  </script>

  <!-- EDITOR > CARD > FIELDS -->
  <script type="text/template" id="fields-template">
    <li class="answer">
      <input class="update" name="label" placeholder="Label" />
      <textarea class="update" name="answer" placeholder="Answer"></textarea>
      <i class="remove-answer icon-remove actions"></i>
    </li>
  </script>


  <!-- REVIEW -->
  <script type="text/template" id="review-template">
    <nav>
      <button id="edit-set" class="options btn">Edit Set</button>
    </nav>
    <div class="row">
      <ul id="cardreview" class="col-md-8 col-md-offset-2">
      </ul>
      <div class="end col-md-8 col-md-offset-2">
        <div class="card">
          <p>Done!</p>
          <p>Would you like to try again?</p>
          <br />
          <button class="restart btn">Yes, go another round.</button>
        </div>
      </div>
    </div>
    <nav><button class="next options btn">Next Card</button></nav>
  </script>

  <!-- REVIEW > CARD -->
  <script type="text/template" id="qa-template">
    <div class="card">
      <h1 class="query">{{query}}</h1>
      <div class="front">
        <div class="titles">
          {{#answers}}
          <span class="title" data-label="{{label}}" data-answer="{{answer}}">{{label}}</span>
          {{/answers}}
        </div>
      </div>
      <div class="backface">
      </div>
      <div class="back">
        <span class="title"></span>
        <span class="answer"></span>
        <button class="btn main">Back</button>
      </div>
    </div>
  </script>


  </body>
</html>
