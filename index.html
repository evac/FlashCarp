<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FlashCarp</title>

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
  <header class="center">
    <h1>FlashCarp</h1>
  </header>

  <div id="app" class="container">
  </div>

  <!-- SCRIPTS -->
  <script src="js/main.min.js"></script>
  <script data-main="js/main" src="js/require.js"></script>

  <!-- EDITOR -->
  <script type="text/template" id="app-template">
    <div class="card-editor">
      <nav>
        <button id="delete-set" class="options btn">Clear Cards</button>
        <button id="review-set" class="options btn">Review Cards</button>

        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Demo Sets <span class="caret"></button> 
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" class="demo-set" data-set="scientists">Famous Scientists</li>
            <li role="presentation" class="demo-set" data-set="periodictable">Periodic Table</li>
          </ul>
        </div>
      </nav>
      <ul id="cardset"></ul>

      <div id="new-card">
        <div class="col-md-6">
          <div class="card-wrapper">
            <textarea name="query" placeholder="Card Front"></textarea>
            <button class="btn save-card"><i class="icon-plus"></i> Add Card</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-wrapper">
            <ul class="answers">
              <li class="answer">
                <input class="update" name="label" placeholder="Label" />
                <textarea class="update" name="answer" placeholder="Answer"></textarea>
                <i class="remove-answer icon-remove actions"></i>
              </li>
            </ul>
          <button class="btn add-field">New Answer</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- EDITOR > CARD -->
  <script type="text/template" id="card-template">
    <div class="row">
      <div class="col-md-6">
        <div class="query card-wrapper">
          <span>{{query}}</span>
          <textarea class="update edit-mode" name="query">{{query}}</textarea>
          <div class="actions">
            <a class="edit view-mode"><i class="icon-pencil"></i></a>
            <a class="save edit-mode"><i class="icon-ok-sign"></i></a>
            <a class="destroy"><i class="icon-remove"></i></a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-wrapper">
          <ul class="answers">
            {{#answers}}
              <li class="answer">
                <span class="title">{{label}}:</span>
                <span>{{answer}}</span>
                <input class="update edit-mode" name="label" placeholder="Label" value="{{label}}" />
                <textarea class="update edit-mode" name="answer" placeholder="Answer">{{answer}}</textarea>
                <i class="remove-answer icon-remove actions edit-mode"></i>
              </li>
            {{/answers}}
          </ul>
          <button class="btn add-field edit-mode">New Answer</button>
        </div>
      </div>
    </div>
  </script>

  <!-- EDITOR > CARD > FIELDS -->
  <script type="text/template" id="fields-template">
    <li class="answer">
      <input class="update" name="label" placeholder="Label" />
      <textarea class="update" name="answer" placeholder="Answer"></textarea>
      <i class="remove-answer icon-remove actions"></i>
    </li>
  </script>


  <!-- REVIEW -->
  <script type="text/template" id="review-template">
    <nav>
      <button id="edit-set" class="options btn">Edit Cards</button>
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Demo Sets <span class="caret"></button> 
        <ul class="dropdown-menu" role="menu">
          <li role="presentation" class="demo-set" data-set="scientists">Famous Scientists</li>
          <li role="presentation" class="demo-set" data-set="periodictable">Periodic Table</li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <ul id="cardreview" class="col-md-8 col-md-offset-2">
      </ul>
      <div class="end col-md-8 col-md-offset-2">
        <div class="card">
          <p>Done!</p>
          <p>Would you like to try again?</p>
          <br />
          <button class="restart btn">Yes, go another round.</button>
        </div>
      </div>
    </div>
    <nav><button class="next options btn">Next Card</button></nav>
  </script>

  <!-- REVIEW > CARD -->
  <script type="text/template" id="qa-template">
    <div class="card">
      <div class="center-wrap">
        <h1 class="query center">{{query}}</h1>
      </div>
      <div class="front center-wrap">
        <div class="titles center">
          {{#answers}}
          <span class="title" data-label="{{label}}" data-answer="{{answer}}">{{label}}</span>
          {{/answers}}
        </div>
      </div>
      <div class="backface center-wrap">
        <span class="title center"></span>
      </div>
      <div class="back center-wrap">
        <span class="answer center"></span>
        <button class="btn main">Back</button>
      </div>
    </div>
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-45110454-1', 'evactivate.com');
    ga('send', 'pageview');

  </script>
  </body>
</html>
